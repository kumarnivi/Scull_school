<div class="service-catalog">
  <!-- Search and Filter Bar -->
  <div class="search-filter-bar">
    <input type="text" placeholder="Search services..." [(ngModel)]="searchText" />
    <select [(ngModel)]="selectedCategory">
      <option value="">All Categories</option>
      <option value="English Language">English Language</option>
      <option value="Child Care">Child Care</option>
      <option value="ICT">ICT</option>
      <option value="Language Classes">Language Classes</option>
      <option value="Educational Services">Educational Services</option>
      <!-- Add more categories as needed -->
    </select>
  </div>

  <!-- Service Cards -->
  <div class="service-cards" [ngClass]="{'center-cards': filteredServices().length === 1}">
    <div *ngFor="let service of filteredServices()" class="service-card">
      <h3>{{ service.name }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>
</div>
