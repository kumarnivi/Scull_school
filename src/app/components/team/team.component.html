<section class="team_section layout_padding" id="team">
  <div class="container-fluid">
    <div class="heading_container heading_center">
      <h2 class="">
        Our <span> Team</span>
      </h2>
    </div>
    <div class="team_container">
      <div class="row">
        <div *ngFor="let member of teamMembers; let i = index" class="col-lg-3 col-sm-6" [hidden]="!showAll && i >= 4">
          <div class="box">
            <div class="img-box">
              <img [src]="member.image" class="img1" [alt]="member.name">
            </div>
            <div class="detail-box">
              <h5>{{ member.name }}</h5>
              <p>{{ member.role }}</p>
            </div>
            <div class="social_box">
              <a [href]="member.socialLinks.facebook" target="_blank">
                <i class="fab fa-facebook" aria-hidden="true"></i>
              </a>
              <a (click)="openWhatsapp()" target="_blank">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
              </a>
              <a [href]="member.socialLinks.linkedin" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
              </a>
              <a [href]="member.socialLinks.instagram" target="_blank">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
              <!-- <a [href]="member.socialLinks.youtube" target="_blank">
                <i class="fab fa-youtube" aria-hidden="true"></i>
              </a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-12 text-center mt-5">
          <button (click)="toggleShowAll()" class="btn btn-seeAll mt-3">{{buttonText}}</button>
        </div>
      </div>
    </div>
  </div>
</section>
